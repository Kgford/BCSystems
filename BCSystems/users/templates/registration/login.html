<!--users/templates/registration/login.html-->{% load static %}{% block content %}<head>	<meta charset="utf-8">	<title>BC Systems Login</title>		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">	<meta name="description" content="Action Ticket page">	<meta http-equiv="refresh" content="300"> <!-- Refresh every 5 minutes -->	<!-- Bootstrap core CSS -->	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>			<style>	.content {	 text-align: center	}	</style>	</head><div class="content">			<body class="text-center">		<img src="{% static 'users/images/login-banner.png' %}" class="img-fluid"; width="1000" height="150" ;alt="Responsive image">		<h2>Login</h2>		<form method="post">			{% csrf_token %}			{{ form.as_p }}						<input type="submit" value="Login">		</form>	</body></div>{% endblock %}
