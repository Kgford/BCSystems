{% load static %}

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Automated Test Solutions</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="ATS Public Pages">
		<!-- Bootstrap core CSS -->
		<link rel="stylesheet" href="{% static 'public/css/bootstrap.css' %}">
		<link rel="stylesheet" href="{% static 'public/css/styles.css' %}">
		<!-- Book Search -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="https://code.jquery.com/jquery-1.12.3.min.js"></script>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
		<script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
        <style>
			div.gallery {
			  margin: 5px;
			  border: 1px solid #ccc;
			  float: left;
			  width: 180px;
			}

			div.gallery:hover {
			  border: 1px solid #777;
			}

			div.gallery img {
			  width: 100%;
			  height: auto;
			}

			div.desc {
			  padding: 15px;
			  text-align: center;
		
		  .bd-placeholder-img {
			font-size: 1.125rem;
			text-anchor: middle;
			-webkit-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none;
		  }

		  @media (min-width: 768px) {
			.bd-placeholder-img-lg {
			  font-size: 3.5rem;
			}
		  }
		</style>
		<!-- Custom styles for this template -->
		<link href="{% static 'inventory/css/carousel.css' %}" rel="stylesheet">
		<link href="{% static 'inventory/css/album.css' %}" rel="stylesheet">
		<link href="{% static 'inventory/css/jumbotron.css' %}" rel="stylesheet">
	</head>
	<body>
	   {% block body %}
	   {% endblock %}
	</body>
</html>
